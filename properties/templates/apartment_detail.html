{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ apartment.image.url }}" alt="{{ apartment.title }}" class="img-fluid rounded shadow-sm">
  </div>
  <div class="col-md-6">
    <h3>{{ apartment.title }}</h3>
    <p>{{ apartment.description }}</p>
    <p><strong>Location:</strong> {{ apartment.location }}</p>
    <p><strong>Price:</strong> Ksh {{ apartment.price }}</p>
    <p><strong>Contact:</strong> {{ apartment.owner_contact }}</p>
    {% if apartment.available %}
      <button class="btn btn-success w-100 mt-3">Book Now</button>
    {% else %}
      <button class="btn btn-secondary w-100 mt-3" disabled>Not Available</button>
    {% endif %}
  </div>
</div>
{% endblock %}
