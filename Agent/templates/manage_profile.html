{% extends 'base.html' %}
{% block content %}

<style>
    .profile-form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: #f9f9f9;
        border-radius: 8px;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    input, textarea, select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn {
        background: #007bff;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<div class="profile-form">
    <h2>Manage Your Agent Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div style="background: #d4edda; color: #155724; padding: 1rem; margin-bottom: 1rem;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Name:</label>
            <label>
                <input type="text" value="{{ agent.name }}" disabled>
            </label>
            <small>Contact admin to change your name</small>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <label>
                <input type="email" name="email" value="{{ agent.email }}" required>
            </label>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <label>
                <input type="text" name="phone" value="{{ agent.phone }}" required>
            </label>
        </div>

        <div class="form-group">
            <label>Specialization:</label>
            <label>
                <input type="text" name="specialization" value="{{ agent.specialization }}">
            </label>
        </div>

        <div class="form-group">
            <label>Years of Experience:</label>
            <label>
                <input type="number" name="years_experience" value="{{ agent.years_experience }}">
            </label>
        </div>

        <div class="form-group">
            <label>License Number:</label>
            <label>
                <input type="text" name="license_number" value="{{ agent.license_number }}">
            </label>
        </div>

        <div class="form-group">
            <label>Bio:</label>
            {{ agent.bio }}
        </div>

        <button type="submit" class="btn">Update Profile</button>
    </form>

    <div style="margin-top: 2rem;">
        <a href="{% url 'agent_dashboard' %}">‚Üê Back to Dashboard</a>
    </div>
</div>

{% endblock %}
